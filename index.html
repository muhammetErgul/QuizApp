<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="alertContainer"><div id="alert" class="alert"></div></div>
    <div class="quizContainer">
        <h2 id="quizOrder"></h2>
        <!--Progress Start-->
        <div class="quizProgressContainer">
            <div class="quizProgress"></div>
        </div>
        <!--Progress END-->
        <!--Questions START-->
        <div class="questionBody">
            <div id="questionsContent">

            </div>

            <button class="quizNextBtn" onclick="nextQuestion()">
                next
            </button>
        </div>
        <!--Questions END-->
        <div class="quizModal">
            <div class="quizModalBody">
                <img src="img/close.png" alt="" class="modalClose" onclick="closeModal()">
                <img src="img/congrats.png" alt="" class="modalCongrats">
                <p class="modalText">Congrats, you have <span id="totalCorrectScore"></span> correct choice</p>
                <button class="repeatQuizBtn" onclick="repeatQuiz()">REPEAT QUIZ</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
   
</body>

</html>
